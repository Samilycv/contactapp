<!-- {{contact | json}} -->
<div class="container">
    <div class="row">
        <h1 class="text-center my-3">Add Contact Details</h1>
        <div class="col-6">
            <!-- form -->
            <form>
                <!-- Id -->
                <div class="form-floating my-3">
                    <input [(ngModel)]="contact.id" name="id" type="text" class="form-control" id="floatingInput12" placeholder="Id">
                    <label for="floatingInput12">ID</label>
                </div>
                <!-- Full Name -->
                <div class="form-floating my-3">
                    <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" id="floatingInput1" placeholder="Full Name">
                    <label for="floatingInput1">Full Name</label>
                </div>

                <!-- Photo Url -->
                <div class="form-floating mb-3">
                    <input [(ngModel)]="contact.photourl" name="photourl" type="text" class="form-control" id="floatingphoto" placeholder="Photo Url">
                    <label for="floatingphoto">Photo Url</label>
                </div>

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" id="floatingemail" placeholder="name@example.com">
                    <label for="floatingemail">Email address</label>
                </div>

                <!-- Mobile -->
                <div class="form-floating mb-3">
                    <input [(ngModel)]="contact.phone" name="phone" type="text" class="form-control" id="floatingmobile" placeholder="Mobile">
                    <label for="floatingmobile">Mobile</label>
                </div>

                <!-- Company Name -->
                <div class="form-floating mb-3">
                    <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" id="floatingcompany" placeholder="Company Name">
                    <label for="floatingcompany">Company Name</label>
                </div>

                <!-- Title -->
                <div class="form-floating mb-3">
                    <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" id="floatingtitle" placeholder="Title">
                    <label for="floatingtitle">Title</label>
                </div>

                <!-- group -->
                <div class="mb-3 form-floating">
                    <select [(ngModel)]="contact.GroupId" name="GroupId" class="form-control">
                        <option selected hidden disabled>{{contact.GroupId}}</option>
                        <option [value]="group.id" *ngFor="let group of allGroups">{{group.name}}</option>
                        
                    </select>
                </div>
                <!-- Button -->
                <div class="text-center">
                    <input type="button" (click)="addContact()" routerLink="/" value="Submit" class="btn btn-outline-dark my-3">
                </div>
            </form>
        </div>
        <div class="col-6">
            <!-- image -->
            <img width="100%" height="500px" src="https://cdn-icons-png.flaticon.com/512/4974/4974985.png" alt="">
        </div>
    </div>
</div>
